
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trawler Catch Manager</title>
  <style>
    body { font-family: Arial; padding: 20px; background:#f2f2f2; }
    h2 { text-align:center; }
    input, select, button {
      width:100%;
      padding:10px;
      margin:5px 0;
      font-size:16px;
    }
    table {
      width:100%;
      margin-top:20px;
      border-collapse: collapse;
      background:white;
    }
    th, td {
      padding:8px;
      border:1px solid #ccc;
      text-align:center;
    }
    button { background:#007bff; color:white; border:none; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>

<h2>ðŸš¢ Trawler Catch Manager</h2>

<label>Date</label>
<input type="date" id="date">

<label>Crew Member</label>
<select id="crew">
  <option value="">Select Crew</option>
  <option>Atlantic Leader</option>
  <option>Crew 2</option>
  <option>Crew 3</option>
  <option>Crew 4</option>
  <option>Crew 5</option>
  <option>Crew 6</option>
  <option>Crew 7</option>
  <option>Crew 8</option>
  <option>Crew 9</option>
  <option>Crew 10</option>
  <option>Crew 11</option>
  <option>Crew 12</option>
</select>

<label>Tonnage (tons)</label>
<input type="number" id="tons" placeholder="Enter tons">

<button onclick="addEntry()">Add Catch</button>

<table id="table">
  <tr>
    <th>Date</th>
    <th>Crew</th>
    <th>Tons</th>
  </tr>
<h3>Monthly Totals</h3>
<table id="totalsTable">
  <tr>
    <th>Crew</th>
    <th>Total Tons</th>
  </tr>
</table>

<script>
let entries = JSON.parse(localStorage.getItem("entries")) || [];

function renderTable() {
  const table = document.getElementById("table");
  const totalsTable = document.getElementById("totalsTable");

  table.innerHTML = `
    <tr>
      <th>Date</th>
      <th>Crew</th>
      <th>Tons</th>
    </tr>
  `;

  totalsTable.innerHTML = `
    <tr>
      <th>Crew</th>
      <th>Total Tons</th>
    </tr>
  `;

  let totals = {};

  entries.forEach((e) => {
    table.innerHTML += `
      <tr>
        <td>${e.date}</td>
        <td>${e.crew}</td>
        <td>${e.tons}</td>
      </tr>
    `;

    if (!totals[e.crew]) {
      totals[e.crew] = 0;
    }

    totals[e.crew] += parseFloat(e.tons);
  });

  for (let crew in totals) {
    totalsTable.innerHTML += `
      <tr>
        <td>${crew}</td>
        <td>${totals[crew].toFixed(2)}</td>
      </tr>
    `;
  }
}
function addEntry() {
  const date = document.getElementById("date").value;
  const crew = document.getElementById("crew").value;
  const tons = document.getElementById("tons").value;

  if (!date || !crew || !tons) {
    alert("Fill in all fields");
    return;
  }

  entries.push({ date, crew, tons });
  localStorage.setItem("entries", JSON.stringify(entries));

  document.getElementById("date").value = "";
  document.getElementById("crew").value = "";
  document.getElementById("tons").value = "";

  renderTable();
}

renderTable();
</script>

</body>
</html>
